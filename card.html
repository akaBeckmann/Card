<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="card">
    <div class="card-img-top">
            Card Image
    </div>
    
    <header class="header">
        <h3>Card title</h3>
    </header>

    <div class="text">
        <article>
    Some quick example text to build<br>
    on the card title and make up the<br>
    bulk of the card's content.
        </article>
    </div>
    <hr>

    <div class="item">
        <p class="items">An item</p>
            <hr>
        <p class="items">A second item</p>
            <hr>
        <p class="items">A third item</p>
            <hr>
    </div>

    <div class="links">    
        <a href="#" class="card-link">Card Link</a> 
        <a href="#" class="another">Another link</a>
    </div>
</div>
</body>
</html>
